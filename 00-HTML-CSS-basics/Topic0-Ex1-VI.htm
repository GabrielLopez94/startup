<DOCTYPE! html>
<html>
<meta name=viewport" content="width=device-width, initial-scale=1.0">
<head>
<body>

<h1 style="color:red; font-size:width=400; height=400; text-align:center">Sign Up</h1>

<form>
<fieldset>
First Name:<br>
<input type="text" name="firstname" required><br>
Last Name:<br>
<input type="text" name="lastname" required><br>
Email:<br>
<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
Birthday:<br>
<input type="date" name="birthday" required><br>
Choose Your Favourite Sport:<br>
<select name="sports">
  <option value="Football">Football</option>
  <option value="Basketball">Basketball</option>
  <option value="Tenis">Tenis</option>
  <option value="Baseball">Baseball</option>
  <option value="Golf">Golf</option>
</select><br>
Tell Us Something About You:<br>
<textarea name="message" rows="10" cols="30">
</textarea><br><br>
<input type="submit">
<input type="reset">
</fieldset>
</form>

</body>
</head>
</html>
